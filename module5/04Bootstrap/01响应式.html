<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <style type="text/css">
        @media screen and (min-width: 1000px) {
            body {
                background: #ffff00;
            }
        }

        @media screen and (min-width: 600px) and (max-width: 1000px) {
            body{
                background: #ff6700;
            }
        }

        @media screen and (max-width: 600px){
            body{
                background: red;
            }
        }
    </style>
    <title>响应式</title>
</head>
<body>
    <!--响应式：页面随着browser的宽度自动调整样式。简言之就是，不同宽度下的browser显示的样式不一样-->
    上面设置的样式中就等于是 0-600px,1000px,600-1000px 的浏览器宽度时页面显示的颜色分别是红橙黄

</body>
</html>

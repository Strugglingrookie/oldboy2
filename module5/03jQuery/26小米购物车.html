<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米购物车</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        .shopCart{
            position: absolute;
            height: 50px;
            width: 100px;
            background: #ff6700;
            cursor: pointer;
            top:100px;
            left: 500px;
            text-align: center;
            line-height: 50px;
        }
        .content{
            position: relative;
            height: 200px;
            width: 500px;
            background: #2aabd2;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="shopCart">购物车
            <div class="content"></div>
        </div>

    </div>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function (e) {
            /*
            $('.shopCart').mouseenter(function (e) {
                $('.content').stop().slideDown(500);
                e.stopPropagation();
            });
            $('.shopCart').mouseleave(function (e) {
                $('.content').stop().slideUp(500);
                e.stopPropagation();
            });
            */
            // 合成事件  mouseenter mouseleave   hover(funOver,funOut)
            $('.shopCart').hover(function (e) {
                $('.content').stop().slideDown(500);
                e.stopPropagation();
            },function (e) {
                $('.content').stop().slideUp(500);
                e.stopPropagation();
            });
        })
    </script>
</body>
</html>

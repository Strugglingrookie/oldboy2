<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
	<button>动画吧</button>
    <div></div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
        //jquery入口函数
        $(function () {
            // animate({队列的属性},time,fn)
            var attr={
                "height":200,
                'width':200,
                'top':200,
                'left':500,
                'border-radius':200
            };
            var attr2={
                "height":0,
                'width':0,
                'top':0,
                'left':1000
            };
            $('button').click(function () {
                $('div').stop().animate(attr,2000,function () {
                    $('div').stop().animate(attr2,1000)
                });
            });
        })
    </script>
</body>
</html>

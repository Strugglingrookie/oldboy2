<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery的ajax请求</title>
</head>
<body>
    <div class="box"></div>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:'https://www.baidu.com',
                type:'get',
                success:function (data) {
                    $('box')[0].innerHTML=data;
                }
            })
        })
    </script>
</body>
</html>

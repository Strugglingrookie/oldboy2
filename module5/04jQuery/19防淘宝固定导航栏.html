<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style type="text/css">
        *{padding: 0;margin: 0;}
        div{width: 100%;}
        div img{width: 100%;}
        .nav{display: none;}
    </style>
</head>
<body>
<div class="top">
    <img src="images/banner.jpg" alt="" />
</div>

<div class="nav">
    <img src="images/bojie.jpg"/>
</div>

<div class = "taobao">
    <img src="images/bojie.jpg"/>
</div>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(document).scroll(function () {
        var h = $('.top').height();
        console.log(h);
        var a = $(document).scrollTop();
        console.log(a);
        if(h<a){
            $('.nav').css({display:'block',position:'fixed',top:0})

        }else{
            $('.nav').css({display:'none',position:'static',top:0})
        }
    })
</script>
</body>
</html>

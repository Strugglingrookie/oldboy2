<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>模拟hover选择器</title>
	<style type="text/css">
		button{
			margin: 10px;
			width: 100px;
			height: 40px;
			cursor: pointer;
		}
		button.active{
			background-color: green;
		}

	</style>
</head>
<body>
	<button class="active">按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
</body>
<script type="text/javascript">
    // 需求： 鼠标悬浮 哪个button上，该button变成绿色的背景（添加类 active）
    var tmp = document.getElementsByTagName('button');
    for(var i=0;i<tmp.length;i++){
        tmp[i].onmouseover = function () {
            for(var j=0;j<tmp.length;j++){
                tmp[j].className = '';
            }
            this.className = 'active';
        }
    }
</script>
</html>

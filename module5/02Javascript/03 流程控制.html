<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>流程控制</title>
</head>
<body>
    <script type="text/javascript">
        //  流程控制  if else语句
        var score = 59;
        if(score >= 95){
            console.log('perfect!');
        }else if(score >= 90){
            console.log('great!');
        }else if(score >= 80){
            console.log('good');
        }else if(score >= 60){
            console.log('ok');
        }else{
            console.log('bad!');
        }
        //  逻辑 与 &&    和    或 ||
        var mathScore = 80,englishScore = 95;
        if(mathScore >= 90 && englishScore >= 90){
            console.log('nice!');
        }else{
            console.log('come on!');
        }

        //  流程控制 switch  枚举变量的值
        var num = 2;
        switch(num){
            case 1:
                console.log('a');
                break;
            case 2:
                console.log('b');
                break;
            case 3:
                console.log('c');
                break;
            case 4:
                console.log('d');
                break;
            default:  // 当num不在上述的枚举内时，走这个分支 类似与 if语句里的 else
                console.log('too big');
        }
        // switch语句中遇到break跳出循环，如果分支内没有写break，那么会继续往下运行 知道遇到break终止switch语句  这就是case穿透
        // 下面的语句 进入case 2的分之后  一直遇到case 4才有break  所以这里会输出 b  c  d
        switch(num){
            case 1:
                console.log('a');
                break;
            case 2:
                console.log('b');
            case 3:
                console.log('c');
            case 4:
                console.log('d');
                break;
            default:  // 当num不在上述的枚举内时，走这个分支 类似与 if语句里的 else
                console.log('too big');
        }
    </script>
</body>
</html>

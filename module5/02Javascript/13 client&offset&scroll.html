<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>client&offset&scroll</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            border: 10px solid red;
            /*margin: 10px 0px 0px 0px;*/
            padding: 40px;
        }
        .wrap{
            width: 300px;
            height: 300px;
            background-color: green;
            position:relative;
            top: 5px;
            margin-left: 300px;
        }
        #box2{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            position: absolute;
            top: 100px;
            left: 50px;
            padding:2px;
        }
        </style>
</head>
<body style="width: 2000px;height: 2000px;padding:10px;border:1px solid red;">
    <div class="box" id="box">
        成年人的世界没有容易二字
    </div>
    <div>
        <div class="wrap"><div id="box2">有些人活着就已经竭尽全力！</div></div>
    </div>
    <div style="height: 100px;background-color: red;"></div>
    <div style="height: 100px;background-color: green;"></div>
    <div style="height: 100px;background-color: yellow;"></div>
    <div style="height: 100px;background-color: blue;"></div>
    <div style="height: 100px;background-color: gray;"></div>
    <div id='scroll' style="width: 200px;height: 200px;border: 1px solid red;overflow: auto;padding: 10px;margin: 5px 0px 0px 0px;">
        <p>成年人的世界没有容易二字,有些人活着就已经竭尽全力！</p>
        <p>成年人的世界没有容易二字,有些人活着就已经竭尽全力！</p>
        <p>成年人的世界没有容易二字,有些人活着就已经竭尽全力！</p>
        <p>成年人的世界没有容易二字,有些人活着就已经竭尽全力！</p>
        <p>成年人的世界没有容易二字,有些人活着就已经竭尽全力！</p>
    </div>
</body>
<script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    //  client
    console.log($('box').clientTop); //clientTop 内容区域到边框顶部的距离 ，说白了就是边框border的高度
    console.log($('box').clientLeft);//clientLeft 内容区域到边框左部的距离，说白了就是边框border的宽度
    console.log($('box').clientHeight);//clientWidth 内容区域+左右padding   可视宽度
    console.log($('box').clientWidth);//clientHeight 内容区域+ 上下padding   可视高度
    //  屏幕的可视区域
    window.onload = function () {
        window.onresize = function () {
            // document.documentElement 获取的是html标签
            // console.log(document.documentElement.clientWidth);
            // console.log(document.documentElement.clientHeight);
            // // 窗口大小发生变化时，会触发此方法
            console.log(document.documentElement.clientHeight);
            console.log(document.documentElement.clientWidth);
        }
    };

    //  offset
    window.onload = function () {
        console.log($('box2').offsetHeight);  //  占位高  内容+padding+border
        console.log($('box2').offsetWidth);  // 占位宽  内容+padding+border
        // 如果盒子没有设置定位 到body的顶部的距离,如果盒子设置定位，那么是以父辈为基准的top值
        console.log($('box2').offsetTop);
        // 如果盒子没有设置定位 到body的左部的距离，如果盒子设置定位，那么是以父辈为基准的left值
        console.log($('box2').offsetLeft);
    }

    //scroll
    window.onscroll = function () {
        console.log('上' + document.documentElement.scrollTop);// 页面卷起的高度
        console.log('左' + document.documentElement.scrollLeft);// 页面卷起的宽度
        console.log('高' + document.documentElement.scrollHeight);// 包含 border + height + padding
        console.log('宽' + document.documentElement.scrollWidth);// 包含 border + width + padding
    }

    $('scroll').onscroll = function () {
        console.log('上'+$('scroll').scrollTop);
        console.log('左'+$('scroll').scrollLeft);
        console.log('宽'+$('scroll').scrollWidth);
        console.log('高'+$('scroll').scrollHeight)  //scrollHeight : 内容的高度+padding
    }

</script>
</html>

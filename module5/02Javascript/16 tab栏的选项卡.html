<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>选项卡</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    #tab {
        width: 480px;
        margin: 20px auto;
        border: 1px solid red;
    }

    ul {
        width: 100%;
        overflow: hidden;
    }

    #tab ul li {
        float: left;
        width: 160px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        background-color: #ccc;
    }

    #tab ul li a {
        color: black;
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
    }

    #tab ul li.active {
        background-color: red;
    }

    #tab p {
        display: none;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: red;
    }

    #tab p.active {
        display: block;
    }
    </style>
</head>

<body>
    <div id="tab">
        <ul>
            <li class="active">
                <a href="javascript:void(0);">首页</a>
            </li>
            <li>
                <a href="javascript:void(0);">新闻</a>
            </li>
            <li>
                <a href="javascript:void(0);">图片</a>
            </li>
        </ul>
        <p class="active">首页内容</p>
        <p>新闻内容</p>
        <p>图片</p>
    </div>
</body>
<script type="text/javascript">
    // 需求：  鼠标放在上面，li上  li本身变色（添加类） 对应下面p也显示出来（添加类）
    // 思路： 1.点亮上面的盒子   2 利用索引值来显示下面的盒子
    var tmp = document.getElementsByTagName('li');
    var tmp2 = document.getElementsByTagName('p');
    for(var i=0;i<tmp.length;i++){
        tmp[i].index = i;  // 将 i保存到 li标签对象中  这个步骤很关键
        tmp[i].onmouseover = function () {
            for(var j=0;j<tmp.length;j++){
                tmp[j].className = '';
                tmp2[j].className = '';
            }
            this.className = 'active';
            tmp2[this.index].className = 'active';
        }
    }
</script>
</html>

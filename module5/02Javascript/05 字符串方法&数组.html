<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-U-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>字符串方法&数组</title>
</head>
<body>
    <script type="text/javascript">
        // 字面量方式创建（推荐大家使用这种方式，简单粗暴）
        var colors = ['red','green','yellow'];
        // 使用new关键词对构造函数进行创建对象,构造函数与后面的面向对象有关系
        var colors2 = new Array();
        console.log(typeof colors2);
        colors2[0] = 'red';
        colors2[1] = 'green';
        colors2[2] = 'yellow';
        for(var i = 0;i < colors2.length;i ++){
            console.log(colors2[i])
        }

    </script>
</body>
</html>

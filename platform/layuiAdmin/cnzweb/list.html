<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 内容系统 - 文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <!--            上方的搜索和添加-->
            <div style="padding-bottom: 10px;">
                <div class="layui-input-inline">
                    <input type="text" placeholder="请输入项目名称" autocomplete="off" class="layui-input" id="search">
                </div>
                <button class="layui-btn layuiadmin-btn-list" data-type="reload">搜索</button>
                <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
            </div>

            <!--            列表内容-->
            <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
            <script type="text/html" id="test-table-operate-barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>


        </div>
    </div>
</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script src="js/config.js"></script>
<script>
    layui.config({
        base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'contlist', 'table'], function () {
        var table = layui.table
            , form = layui.form;

        table.render({
            elem: '#LAY-app-content-list'
            , url: host + '/api/project'
            , cols: [[
                {checkbox: true}
                , {field: 'id', title: 'ID', sort: true}
                , {field: 'name', title: '项目名称'}
                , {field: 'desc', title: '项目描述'}
                , {field: 'user', title: '用户'}
                , {field: 'create_time', title: '创建时间', sort: true}
                , {field: 'host', title: '域名'}
                , {width: 178, align: 'center', fixed: 'right', toolbar: '#test-table-operate-barDemo'}
            ]]
            , page: true
        });

        table.on('tool(LAY-app-content-list)', function (obj) {
            var data = obj.data;  // 选中的这行数据
            if (obj.event === 'del') {
                layer.confirm('确定删除?', function (index) {
                    $.ajax({
                        url: host + '/api/project',
                        method: 'DELETE',
                        data: {"id": data.id},
                        success: function (data) {
                            if (data.code == 0) {
                                obj.del();
                                layer.close(index);
                            } else {
                                layer.alert(data.msg)
                            }
                        }
                    })


                });
            } else if (obj.event === 'edit') {
                edit_data = data;  // 定义全局变量  可以在子页面应用
                page_status = 'edit';
                // 编辑
                layer.open({
                    type: 2
                    , title: '编辑项目'   // 新页面的title
                    , content: 'listform.html'  // 打开页面的路径
                    , maxmin: true
                    , area: ['550px', '550px']  // 默认打开页面的宽和高
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
                        submit.click();
                    }
                });
            }
        });

        var $ = layui.$, active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-app-content-list')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function (index) {

                    //执行 Ajax 后重载
                    /*
                    admin.req({
                      url: 'xxx'
                      //,……
                    });
                    */
                    table.reload('LAY-app-content-list');
                    layer.msg('已删除');
                });
            },
            add: function () {
                page_status = 'create';
                // edit_data = {};// 不需要了 因为 listform中已经根据 page_status判断了  只有编辑的时候才会去 填充页面。所以不会报错
                layer.open({
                    type: 2
                    , title: '创建项目'   // 新页面的title
                    , content: 'listform.html'  // 打开页面的路径
                    , maxmin: true
                    , area: ['550px', '550px']  // 默认打开页面的宽和高
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
                        submit.click();
                    }
                });
            },
            reload: function () {
                var demoReload = $('#search'); // jq 提供的简写方式
                // var domElement = document.getElementById('search');
                // demoReload.val()  == domElement.value;


                //执行重载
                table.reload('LAY-app-content-list', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {

                        name: demoReload.val()

                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>

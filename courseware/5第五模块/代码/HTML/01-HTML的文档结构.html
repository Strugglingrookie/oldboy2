<!-- 这是html中的注释 ：注释不能嵌套-->
<!-- 1.必须先对文档进行声明，声明该文档为html5文档  对于大小写不敏感-->
<!doctype html>
<!-- html文档呈现树状结构分布 -->
<!-- 

	html
head       body

 -->
 <html lang="en">
 	<head>
 		<!-- 头部信息相关内容 一般定义文档标题，编码格式，url连接文件资源，这些信息大部分是为了更好的搜索引擎，辨认或其他方面的应用（移动端）等 -->
 	</head>
 	<body>
 		<h1>我是一个h1</h1>
 		<!-- 文档的 主题内容部分 通常放一些常用的标签 填充我们页面的内容-->
 		
 	</body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;

		}
		.father{
			width: 1126px;
			/*子元素浮动 父盒子一般不设置高度*/

			/*出现这种问题，我们要清除浮动带来影响*/
			/*height: 300px;*/

		}
		.box1{
			width: 200px;
			
			height: 500px;
			float: left;
			background-color: red;
		}
		.box2{
			width: 300px;
			height: 200px;
			float: left;
			background-color: green;
		}
		.box3{
			width: 400px;
			float: left;
			height: 100px;
			background-color: blue;
		}
		.father2{
			width: 1126px;
			height: 600px;
			background-color: purple;
		}
	</style>
</head>
<body>

	<div class="father">	
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>

	<div class="father2"></div>

	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>display属性</title>
	<style type="text/css">
		div{
			background-color:red;
			width: 200px;
			height: 200px;
			/*元素隐藏*/
			display: none;
		}
		a,span{
			background-color: green;
			width: 100px;
			height: 40px;
			display: inline-block;
			/* text-align: center; 水平居中
			line-height= height 控制文本垂直居中
			*/
			text-align: center;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div>我是一个块</div>
	<span>MJJ</span>
	<a href="#">小猿圈</a>
</body>
</html>

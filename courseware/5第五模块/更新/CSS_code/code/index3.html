<!-- 
	1.内联式 （行内式）
	2.嵌入式
	3.外部式
 -->
 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 	<!-- 嵌入式 -->
 	<style type="text/css">
 		h3{
 			color: green;
 		}
 	</style>
 	<!-- 外部式 -->
 	<link rel="stylesheet" type="text/css" href="css/index.css">
 </head>
 <body>
 	<!-- 内联式 -->
 	<p style="color: red;">
 		文本颜色为什么颜色？
 	</p>
 	<h3>
 		小猿圈
 	</h3>
 	<h4>
 		mjj
 	</h4>
 
 </body>
 </html>

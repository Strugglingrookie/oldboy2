<!DOCTYPE html>
<html>
<head>
	<title>元素分类</title>
	<style type="text/css">
		div{
			background-color: red;
			width: 200px;
			height: 200px;
		}
		p{
			background-color: green;
		}
		a,span{
			font-size: 30px;
			background-color: purple;
			width: 300px;
			height: 300px;
		}
		input{
			width: 300px;
			height: 50px;
		}
		img{
			width: 100px;
		}
	</style>
</head>
<body>
	<!-- 1 块级元素
			（1）独自占一行
			（2）可以设置宽高，如果不设置宽，默认是父标签的100%宽
		2 行内元素
			（1）行内元素在一行内显示
			（2）不能设置宽高
			3 行内块元素
				(1)在一行内显示
				（2）可以设置宽高
	 -->
	 <div>MJJ</div>
	 <p>我是一个段落</p>
	 <h1>mjj</h1>
	 <ul>
	 	<li>小米商城</li>
	 </ul>
	 <ul>
	 	<li>小米商城</li>
	 </ul>
	 <a href="#">百度一下</a>
	 <span>小猿圈</span>
	 <strong></strong>
	 <em></em>
	 <input type="text" name="">
	 <input type="password" name="">
	 <img src="images/index02.jpeg">
	 <img src="images/index02.jpeg">



	
</body>
</html>

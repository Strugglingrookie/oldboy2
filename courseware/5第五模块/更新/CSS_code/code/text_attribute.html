<!DOCTYPE html>
<html>
<head>
	<title>文本属性</title>
	<style type="text/css">
		p{	
			/*font-family: */
			text-indent: 2em;
			/*font-size: 20px;*/
			/*行高： 行与行之间的距离*/
			/*line-height: 60px;*/
			/*文字和文字之间的距离*/
			letter-spacing: 5px;
			/*英文单词之间的距离*/
			word-spacing: 10px;
			/*综合属性*/
			font: 20px / 3 "Helvetica Neue",Helvetica,Arial,"Microsoft Yahei","Hiragino Sans GB","Heiti SC","WenQuanYi Micro Hei",sans-serif;
		}
		div{
			line-height: 60px;
			font-size: 20px;
			background-color: red;
			/*设置文本水平居中显示*/
			text-align: center;
		/*	text-align: left; 默认
			text-align: right;*/
		}
	</style>
</head>
<body>
	  <p>
	  	 hello  world在人类漫长的历史长河中，推动社会向前的从不会是那些甘于平凡的多数人，相反，他们往往都是一群特立独行桀骜不驯的疯子！这一群疯子中有位传奇的人物，他颠覆性地将人文与科技完美融合，极大地改变了人类计算机领域，改变了人们的生活方式，其一手创建的计算机公司到如今仍是手机行业的传奇，没错！他就是乔布斯！
	  </p>
	  <div>
	  	在人类漫长的历史长河	
	  </div>	

</body>
</html>

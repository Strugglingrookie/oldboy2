<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小米顶部栏案例</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		.top_bar{
			width: 100%;
			height: 40px;
			background-color: #333;
		}
		.top_bar a{
			color: #b0b0b0;
			display: inline-block;
			line-height: 40px;
		}
		.top_bar span{
			color: #424242;
		}
		.top_bar a:hover{
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="top_bar">
		<a href="#">小米商城</a>
		<span>|</span>
		<a href="#">MIUI</a>
		<span>|</span>
		<a href="#">IoT</a>
		<span>|</span>
		<a href="#">云服务</a>
	</div>	
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>无序列表</title>
</head>
<body>
	<!-- unordered list -->
	<h2>热门要闻</h2>
	<ul>
		<li>政府工作报告极简版来了！只有600字 全程回放</li>
		<li>政府工作报告:继续推动中美经贸磋商 
	积极参与世贸组织改革</li>
		<li>新增高速铁路运营里程4100km 
	2年基本取消高速省界收费站</li>
		<li>高血压糖尿病门诊用药纳入医保 报销比例提高到60%</li>
	</ul>
	<h2>web前端课程排行榜</h2>
	<ol>
		<li>vue框架学习</li>
		<li>Javascript高级编程</li>
		<li>React全家桶</li>
	</ol>
	<!-- definition list:定义列表 -->
	<dl>
		<dt>帮助中心</dt>
		<!-- definition description -->
		<dd>账户管理</dd>
		<dd>购物指南</dd>
		<dd>订单操作</dd>
	</dl>




	
	
	
	
	
		

	

	

	
</body>
</html>

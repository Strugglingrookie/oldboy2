<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h3>注册</h3>
<form action="{% url 'app01:reg' %}" method="post">
    <label for="user">用户名：</label>
    <input type="text" name="user" id="user">

    <input type="submit" value="注册">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <style>
        label>img{
            margin-left: 20px;
        }
        #avatar{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>注册</h3>
            <form id="form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for={{ field.auto_id }}>{{ field.label }}</label>
                        {{ field }}
                        <span class="pull-right" style="color: red">
                            {% if field.label == '确认密码' %}
                                {{ clean_error.0 }}
                            {% else %}
                                {{ field.errors.0 }}
                            {% endif %}
                        </span>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label for="avatar">
                        头像
                        <img id="avatar_img" src="/static/blog/img/default.png" alt="" width="60" height="60">
                    </label>
                    <input type="file" id="avatar">
                </div>
                <div class="form-group">
                    <input type="submit" value="注册" class="btn btn-success" id="btn">
                    <span class="error"></span>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/js/regist.js"></script>
</html>

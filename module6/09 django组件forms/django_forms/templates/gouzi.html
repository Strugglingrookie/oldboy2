<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钩子</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <hr>
            <h3>钩子</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% for field in myform  %}
                    <label for="">{{ field.label }}</label>
                    {{ field }}
                    <span class="pull-right" style="color: red">
                        {% if field.label == '确认密码' %}
                            {{ clean_error.0 }}
                            {% else %}
                            {{ field.errors.0 }}
                        {% endif %}
                    </span>
                {% endfor %}
                <input type="submit" class="btn btn-success mybtn">
            </form>
        </div>
    </div>
</div>
</body>
</html>

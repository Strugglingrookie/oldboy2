{% extends 'base.html' %}

{% block title %}
    <title>登陆</title>
{% endblock title %}


{% block content %}
<h3>登录</h3>
<!--{#<form action="/app01/login/" method="post">#}-->
<!--{# "{% url 'log' %}" 模板，log为url控制器里路径的别名#}-->
<!--{#请求login页面，视图函数已经将 {% url 'log' %} 反向解析为配置的别名所指定的路径，返回的页面实际后台已经处理为如下#}-->
<!--{#<form action="{% url 'log' %}" method="post">  -&#45;&#45;&ndash;&gt;  <form action="/app01/login/" method="post">#}-->
<form action="{% url 'model_app01:log' %}" method="post">
    {% csrf_token %}
    <label for="user">用户名：</label>
    <input type="text" name="user" id="user">
    <label for="pwd">密码：</label>
    <input type="password" name="pwd" id="pwd">
    <input type="submit" value="登录">
</form>
{% endblock content %}
